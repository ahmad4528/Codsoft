<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhmadAutos - Book your ride</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('.menu').toggleClass('show');
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <img src="AhmadAutos.png" alt="Site logo" class="logo">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Features</a>
                <a href="#">Contact</a>
            </div>
            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <label id="icon">
                <i class="fas fa-bars"></i>
            </label>
        </nav>
    </header>
    <div class="container">
        <div class="text">
            <h4>Unleash the beast</h4>
            <h1>Raw power, <br> <span>pure thrill.</span></h1>
            <p>Performance without compromise.</p>
            <a href="#" class="btnText">Book your ride</a>
        </div>
    </div>
</body>
</html>
